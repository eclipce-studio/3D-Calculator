<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Calculator</title>
    <!-- Ссылка для Стилей -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Главный блок -->
    <div class="calculator">
        <!-- Блок кнопок -->
        <div class="buttons">
            <!-- Показатель чисел -->
            <h2 id="value"></h2>
            <!-- Кнопки -->
            <span id="clear">Clear</span>
            <span>/</span>
            <span>*</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>-</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span id="plus">+</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>0</span>
            <span>00</span>
            <span>.</span>
            <span id="equal" >=</span>
        </div>
    </div>
    <!-- Скрипт -->
    <script src="script.js"></script>
</body>
</html>
